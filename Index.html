<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-widh, inital-scale=1.0">
    <title>Criando a página do instagram.</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular instagram">
        </div>
        <div class="instagram-acesso">
            <div class="grupo">
                <img src="./Img/Logo Instagram.png" class="instagram-logo" alt="logo Instagram">
                <div class="profile-photo">
                    <img src="./Img/foto para perfil.png" alt="Foto Perfil">
                </div>
                <a href="#" class="instagram-login">Entrar como Willyan</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é Willyan?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="getapp">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                    </a>
                    <a href="#" class="app-download">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
